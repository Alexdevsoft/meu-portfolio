<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Snake</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #11998e;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #11998e;
        }

        #gameCanvas {
            border: 3px solid #11998e;
            border-radius: 10px;
            background: #000;
            display: block;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .controls-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 250px;
            margin: 0 auto;
        }

        .btn-control {
            padding: 15px;
            font-size: 1.5rem;
            border: 2px solid #11998e;
            background: white;
            color: #11998e;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-control:hover {
            background: #11998e;
            color: white;
            transform: scale(1.05);
        }

        .btn-control:active {
            transform: scale(0.95);
        }

        .btn-control.up {
            grid-column: 2;
        }

        .btn-control.left {
            grid-column: 1;
            grid-row: 2;
        }

        .btn-control.down {
            grid-column: 2;
            grid-row: 2;
        }

        .btn-control.right {
            grid-column: 3;
            grid-row: 2;
        }

        .btn-start {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            background: #11998e;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-start:hover {
            background: #0d7a6f;
            transform: translateY(-2px);
        }

        .game-over {
            display: none;
            padding: 20px;
            background: #ff6b6b;
            color: white;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            color: #666;
            font-size: 0.95rem;
        }

        .instructions strong {
            color: #11998e;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Jogo Snake</h1>
        
        <div class="game-info">
            <div class="info-item">
                <div class="info-label">Pontua√ß√£o</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">Recorde</div>
                <div class="info-value" id="highScore">0</div>
            </div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <button class="btn-start" onclick="startGame()" id="startBtn">‚ñ∂Ô∏è Iniciar Jogo</button>
            
            <div class="controls-buttons">
                <button class="btn-control up" onclick="changeDirection('up')">‚¨ÜÔ∏è</button>
                <button class="btn-control left" onclick="changeDirection('left')">‚¨ÖÔ∏è</button>
                <button class="btn-control down" onclick="changeDirection('down')">‚¨áÔ∏è</button>
                <button class="btn-control right" onclick="changeDirection('right')">‚û°Ô∏è</button>
            </div>
        </div>

        <div class="game-over" id="gameOver">
            üíÄ Game Over! Pressione Iniciar para jogar novamente
        </div>

        <div class="instructions">
            <strong>Como jogar:</strong> Use as setas do teclado ou os bot√µes para mover a cobra. 
            Coma as ma√ß√£s vermelhas para crescer e ganhar pontos. N√£o bata nas paredes ou em si mesmo!
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{ x: 10, y: 10 }];
        let direction = { x: 0, y: 0 };
        let nextDirection = { x: 0, y: 0 };
        let food = { x: 15, y: 15 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gameInterval;

        document.getElementById('highScore').textContent = highScore;

        function startGame() {
            snake = [{ x: 10, y: 10 }];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            gameRunning = true;
            
            document.getElementById('score').textContent = score;
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('startBtn').textContent = '‚è∏Ô∏è Pausar';
            
            placeFood();
            
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, 100);
        }

        function pauseGame() {
            gameRunning = false;
            clearInterval(gameInterval);
            document.getElementById('startBtn').textContent = '‚ñ∂Ô∏è Continuar';
        }

        function gameLoop() {
            if (!gameRunning) return;

            direction = nextDirection;
            
            const head = { 
                x: snake[0].x + direction.x, 
                y: snake[0].y + direction.y 
            };

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }

            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                endGame();
                return;
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score++;
                document.getElementById('score').textContent = score;
                
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('snakeHighScore', highScore);
                    document.getElementById('highScore').textContent = highScore;
                }
                
                placeFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = '#1a1a1a';
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw snake
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#38ef7d' : '#11998e';
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );
            });

            // Draw food
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        function placeFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function changeDirection(dir) {
            const directions = {
                'up': { x: 0, y: -1 },
                'down': { x: 0, y: 1 },
                'left': { x: -1, y: 0 },
                'right': { x: 1, y: 0 }
            };

            const newDir = directions[dir];
            
            // Prevent 180 degree turns
            if (newDir.x !== -direction.x || newDir.y !== -direction.y) {
                nextDirection = newDir;
            }
        }

        function endGame() {
            gameRunning = false;
            clearInterval(gameInterval);
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('startBtn').textContent = 'üîÑ Jogar Novamente';
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            const keyMap = {
                'ArrowUp': 'up',
                'ArrowDown': 'down',
                'ArrowLeft': 'left',
                'ArrowRight': 'right',
                'w': 'up',
                's': 'down',
                'a': 'left',
                'd': 'right'
            };

            if (keyMap[e.key]) {
                e.preventDefault();
                changeDirection(keyMap[e.key]);
            }

            if (e.key === ' ') {
                e.preventDefault();
                if (!gameRunning && document.getElementById('startBtn').textContent !== '‚è∏Ô∏è Pausar') {
                    startGame();
                }
            }
        });

        // Start button handler
        document.getElementById('startBtn').addEventListener('click', () => {
            const btn = document.getElementById('startBtn');
            if (btn.textContent === '‚è∏Ô∏è Pausar') {
                pauseGame();
            } else {
                startGame();
            }
        });

        // Initial draw
        draw();
    </script>
</body>
</html>
