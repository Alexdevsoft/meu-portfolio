<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/todo.css">
    <title>Lista de Tarefas - TO DO LIST</title>
</head>

<body>
    <div class="container">
        <h1>✅ Lista de Tarefas</h1>
        <p class="subtitle">Organize suas atividades diárias</p>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pendentes</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Concluídas</div>
            </div>
        </div>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Digite uma nova tarefa..."
                onkeypress="handleKeyPress(event)">
            <button class="btn-add" onclick="addTask()">➕ Adicionar</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filterTasks('all')">Todas</button>
            <button class="filter-btn" onclick="filterTasks('pending')">Pendentes</button>
            <button class="filter-btn" onclick="filterTasks('completed')">Concluídas</button>
        </div>

        <div class="tasks-list" id="tasksList">
            <div class="empty-state">
                <div class="empty-state-icon">📝</div>
                <p>Nenhuma tarefa adicionada ainda.</p>
                <p>Adicione sua primeira tarefa acima!</p>
            </div>
        </div>

        <button class="btn-clear-all" onclick="clearAllTasks()" style="display: none;" id="clearAllBtn">
            🗑️ Limpar Todas as Tarefas
        </button>
    </div>

    <script src="js/todo.js"></script>
</body>

</html>
