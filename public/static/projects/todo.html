<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/todo.css">
    <title>Lista de Tarefas - TO DO LIST</title>
</head>

<body>
    <div class="container">
        <h1>✅ Lista de Tarefas</h1>
        <p class="subtitle">Organize suas atividades diárias</p>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pendentes</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Concluídas</div>
            </div>
        </div>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Digite uma nova tarefa..."
                onkeypress="handleKeyPress(event)">
            <button class="btn-add" onclick="addTask()">➕ Adicionar</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filterTasks('all')">Todas</button>
            <button class="filter-btn" onclick="filterTasks('pending')">Pendentes</button>
            <button class="filter-btn" onclick="filterTasks('completed')">Concluídas</button>
        </div>

        <div class="tasks-list" id="tasksList">
            <div class="empty-state">
                <div class="empty-state-icon">📝</div>
                <p>Nenhuma tarefa adicionada ainda.</p>
                <p>Adicione sua primeira tarefa acima!</p>
            </div>
        </div>

        <button class="btn-clear-all" onclick="clearAllTasks()" style="display: none;" id="clearAllBtn">
            🗑️ Limpar Todas as Tarefas
        </button>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentFilter = 'all';

        function renderTasks() {
            const tasksList = document.getElementById('tasksList');
            const clearAllBtn = document.getElementById('clearAllBtn');

            let filteredTasks = tasks;
            if (currentFilter === 'pending') {
                filteredTasks = tasks.filter(task => !task.completed);
            } else if (currentFilter === 'completed') {
                filteredTasks = tasks.filter(task => task.completed);
            }

            if (tasks.length === 0) {
                tasksList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📝</div>
                        <p>Nenhuma tarefa adicionada ainda.</p>
                        <p>Adicione sua primeira tarefa acima!</p>
                    </div>
                `;
                clearAllBtn.style.display = 'none';
            } else if (filteredTasks.length === 0) {
                tasksList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">🔍</div>
                        <p>Nenhuma tarefa encontrada neste filtro.</p>
                    </div>
                `;
                clearAllBtn.style.display = 'block';
            } else {
                tasksList.innerHTML = filteredTasks.map((task, index) => {
                    const originalIndex = tasks.indexOf(task);
                    return `
                        <div class="task-item ${task.completed ? 'completed' : ''}">
                            <input type="checkbox" class="task-checkbox" 
                                   ${task.completed ? 'checked' : ''} 
                                   onchange="toggleTask(${originalIndex})">
                            <span class="task-text">${task.text}</span>
                            <div class="task-actions">
                                <button class="btn-delete" onclick="deleteTask(${originalIndex})">🗑️</button>
                            </div>
                        </div>
                    `;
                }).join('');
                clearAllBtn.style.display = 'block';
            }

            updateStats();
        }

        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            const pending = total - completed;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('pendingTasks').textContent = pending;
            document.getElementById('completedTasks').textContent = completed;
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();

            if (!text) {
                alert('Por favor, digite uma tarefa!');
                return;
            }

            tasks.push({
                text: text,
                completed: false,
                id: Date.now()
            });

            localStorage.setItem('tasks', JSON.stringify(tasks));
            input.value = '';
            renderTasks();
        }

        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTasks();
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTasks();
        }

        function filterTasks(filter) {
            currentFilter = filter;

            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            renderTasks();
        }

        function clearAllTasks() {
            if (confirm('Tem certeza que deseja excluir TODAS as tarefas?')) {
                tasks = [];
                localStorage.setItem('tasks', JSON.stringify(tasks));
                renderTasks();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        }

        // Initial render
        renderTasks();
    </script>
</body>

</html>
