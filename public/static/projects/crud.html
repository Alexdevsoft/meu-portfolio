<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/crud.css">
    <title>CRUD - Gerenciador de Contatos</title>
</head>

<body>
    <div class="container">
        <h1>üìá Gerenciador de Contatos</h1>

        <div class="form-section">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="Digite o nome completo">
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite o e-mail">
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" placeholder="Digite o telefone">
            </div>
            <div class="btn-group">
                <button class="btn-add" onclick="addContact()">‚ûï Adicionar Contato</button>
                <button class="btn-update" onclick="updateContact()">‚úèÔ∏è Atualizar Contato</button>
                <button class="btn-cancel" onclick="cancelEdit()">‚ùå Cancelar</button>
            </div>
        </div>

        <div class="contacts-section">
            <h2>Lista de Contatos</h2>
            <div class="contacts-list" id="contactsList">
                <div class="empty-state">
                    <div class="empty-state-icon">üì≠</div>
                    <p>Nenhum contato cadastrado ainda.</p>
                    <p>Adicione seu primeiro contato acima!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let contacts = JSON.parse(localStorage.getItem('contacts')) || [];
        let editingId = null;

        function renderContacts() {
            const contactsList = document.getElementById('contactsList');

            if (contacts.length === 0) {
                contactsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>Nenhum contato cadastrado ainda.</p>
                        <p>Adicione seu primeiro contato acima!</p>
                    </div>
                `;
                return;
            }

            contactsList.innerHTML = contacts.map((contact, index) => `
                <div class="contact-card">
                    <div class="contact-info">
                        <div class="contact-name">${contact.name}</div>
                        <div class="contact-email">üìß ${contact.email}</div>
                        <div class="contact-phone">üì± ${contact.phone}</div>
                    </div>
                    <div class="contact-actions">
                        <button class="btn-edit" onclick="editContact(${index})">‚úèÔ∏è Editar</button>
                        <button class="btn-delete" onclick="deleteContact(${index})">üóëÔ∏è Excluir</button>
                    </div>
                </div>
            `).join('');
        }

        function addContact() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();

            if (!name || !email || !phone) {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            if (!validateEmail(email)) {
                alert('Por favor, insira um e-mail v√°lido!');
                return;
            }

            contacts.push({ name, email, phone });
            localStorage.setItem('contacts', JSON.stringify(contacts));

            clearForm();
            renderContacts();
        }

        function editContact(index) {
            const contact = contacts[index];
            document.getElementById('name').value = contact.name;
            document.getElementById('email').value = contact.email;
            document.getElementById('phone').value = contact.phone;

            editingId = index;

            document.querySelector('.btn-add').style.display = 'none';
            document.querySelector('.btn-update').style.display = 'block';
            document.querySelector('.btn-cancel').style.display = 'block';
        }

        function updateContact() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();

            if (!name || !email || !phone) {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            if (!validateEmail(email)) {
                alert('Por favor, insira um e-mail v√°lido!');
                return;
            }

            contacts[editingId] = { name, email, phone };
            localStorage.setItem('contacts', JSON.stringify(contacts));

            cancelEdit();
            renderContacts();
        }

        function deleteContact(index) {
            if (confirm('Tem certeza que deseja excluir este contato?')) {
                contacts.splice(index, 1);
                localStorage.setItem('contacts', JSON.stringify(contacts));
                renderContacts();
            }
        }

        function cancelEdit() {
            editingId = null;
            clearForm();
            document.querySelector('.btn-add').style.display = 'block';
            document.querySelector('.btn-update').style.display = 'none';
            document.querySelector('.btn-cancel').style.display = 'none';
        }

        function clearForm() {
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('phone').value = '';
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Initial render
        renderContacts();
    </script>
</body>

</html>
