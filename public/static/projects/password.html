<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
</head>

<body>
    <div class="container">
        <h1>üîê Gerador de Senhas</h1>
        <p class="subtitle">Crie senhas fortes e seguras</p>

        <div class="password-display">
            <div id="passwordOutput">Clique em Gerar Senha</div>
            <button class="btn-copy" onclick="copyPassword()">üìã Copiar</button>
        </div>

        <div class="strength-meter">
            <span class="strength-label">For√ßa da Senha:</span>
            <div class="strength-bar">
                <div class="strength-fill" id="strengthFill"></div>
            </div>
            <div class="strength-text" id="strengthText">-</div>
        </div>

        <div class="options">
            <div class="option-group">
                <label>Comprimento da Senha:</label>
                <div class="length-control">
                    <input type="range" id="lengthSlider" min="4" max="32" value="16" oninput="updateLength()">
                    <span id="lengthValue">16</span>
                </div>
            </div>

            <div class="option-group">
                <label>Incluir Caracteres:</label>
                <div class="checkboxes">
                    <div class="checkbox-item">
                        <input type="checkbox" id="uppercase" checked>
                        <label for="uppercase">Letras Mai√∫sculas</label>
                        <span>ABC...</span>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Letras Min√∫sculas</label>
                        <span>abc...</span>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="numbers" checked>
                        <label for="numbers">N√∫meros</label>
                        <span>123...</span>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="symbols" checked>
                        <label for="symbols">S√≠mbolos</label>
                        <span>!@#...</span>
                    </div>
                </div>
            </div>
        </div>

        <button class="btn-generate" onclick="generatePassword()">‚ö° Gerar Senha Forte</button>

        <div class="history-section">
            <div class="history-header">
                <h3>üìú Hist√≥rico</h3>
                <button class="btn-clear-history" onclick="clearHistory()">üóëÔ∏è Limpar</button>
            </div>
            <div class="history-list" id="historyList">
                <div class="history-empty">Nenhuma senha gerada ainda</div>
            </div>
        </div>
    </div>

    <script>
        let passwordHistory = JSON.parse(localStorage.getItem('passwordHistory')) || [];

        const charset = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        function updateLength() {
            const value = document.getElementById('lengthSlider').value;
            document.getElementById('lengthValue').textContent = value;
        }

        function generatePassword() {
            const length = parseInt(document.getElementById('lengthSlider').value);
            const useUppercase = document.getElementById('uppercase').checked;
            const useLowercase = document.getElementById('lowercase').checked;
            const useNumbers = document.getElementById('numbers').checked;
            const useSymbols = document.getElementById('symbols').checked;

            if (!useUppercase && !useLowercase && !useNumbers && !useSymbols) {
                alert('Por favor, selecione pelo menos um tipo de caractere!');
                return;
            }

            let chars = '';
            if (useUppercase) chars += charset.uppercase;
            if (useLowercase) chars += charset.lowercase;
            if (useNumbers) chars += charset.numbers;
            if (useSymbols) chars += charset.symbols;

            let password = '';
            for (let i = 0; i < length; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }

            document.getElementById('passwordOutput').textContent = password;
            updateStrength(password);
            addToHistory(password);
        }

        function updateStrength(password) {
            let strength = 0;

            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (password.length >= 16) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');

            const percentage = (strength / 7) * 100;
            strengthFill.style.width = percentage + '%';

            if (strength <= 2) {
                strengthFill.style.background = '#dc3545';
                strengthText.textContent = 'Fraca';
                strengthText.style.color = '#dc3545';
            } else if (strength <= 4) {
                strengthFill.style.background = '#ffc107';
                strengthText.textContent = 'M√©dia';
                strengthText.style.color = '#ffc107';
            } else if (strength <= 5) {
                strengthFill.style.background = '#28a745';
                strengthText.textContent = 'Forte';
                strengthText.style.color = '#28a745';
            } else {
                strengthFill.style.background = '#007bff';
                strengthText.textContent = 'Muito Forte';
                strengthText.style.color = '#007bff';
            }
        }

        function copyPassword() {
            const password = document.getElementById('passwordOutput').textContent;

            if (password === 'Clique em Gerar Senha') {
                alert('Gere uma senha primeiro!');
                return;
            }

            navigator.clipboard.writeText(password).then(() => {
                const btn = document.querySelector('.btn-copy');
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Copiado!';

                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

        function addToHistory(password) {
            passwordHistory.unshift(password);
            if (passwordHistory.length > 10) {
                passwordHistory = passwordHistory.slice(0, 10);
            }
            localStorage.setItem('passwordHistory', JSON.stringify(passwordHistory));
            renderHistory();
        }

        function renderHistory() {
            const historyList = document.getElementById('historyList');

            if (passwordHistory.length === 0) {
                historyList.innerHTML = '<div class="history-empty">Nenhuma senha gerada ainda</div>';
                return;
            }

            historyList.innerHTML = passwordHistory.map(password => `
                <div class="history-item">
                    <span>${password}</span>
                    <button class="btn-copy" onclick="copyHistoryPassword('${password}')">üìã</button>
                </div>
            `).join('');
        }

        function copyHistoryPassword(password) {
            navigator.clipboard.writeText(password).then(() => {
                alert('Senha copiada!');
            });
        }

        function clearHistory() {
            if (confirm('Tem certeza que deseja limpar o hist√≥rico?')) {
                passwordHistory = [];
                localStorage.setItem('passwordHistory', JSON.stringify(passwordHistory));
                renderHistory();
            }
        }

        // Initial render
        renderHistory();

        // Generate password on load
        generatePassword();
    </script>
</body>

</html>
